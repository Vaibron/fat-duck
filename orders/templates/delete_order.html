{% extends "base.html" %}
{% block title %}Удалить заказ #{{ order.id }} | Жирная утка{% endblock %}
{% block content %}
<style>
    *:focus { outline: none !important; }
    .auth-container { max-width: 600px; margin: 60px auto; padding: 0 20px; }
    .auth-box { background-color: #2b2b2b; border-radius: 15px; padding: 40px; box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3); }
    .auth-title { font-family: 'Playfair Display', serif; color: #e6d7a6; font-size: 2.5rem; text-align: center; margin-bottom: 30px; text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3); }
    p { color: #b8b8b8; font-family: 'Roboto', sans-serif; font-size: 1.2rem; text-align: center; margin-bottom: 20px; }
    p span { color: #e6d7a6; font-weight: bold; }
    .btn-primary { font-family: 'Roboto', sans-serif; background-color: #e6d7a6; color: #2b2b2b; border: none; padding: 12px 25px; border-radius: 10px; transition: background-color 0.3s ease, transform 0.3s ease; margin-right: 10px; }
    .btn-primary:hover { background-color: #fff; transform: scale(1.05); }
    .btn-secondary { font-family: 'Roboto', sans-serif; background-color: #3b3b3b; color: #e6d7a6; border: 1px solid #e6d7a6; padding: 12px 25px; border-radius: 10px; transition: background-color 0.3s ease, transform 0.3s ease; }
    .btn-secondary:hover { background-color: #4b4b4b; color: #fff; transform: scale(1.05); }
    .icon { margin-right: 8px; }
    form { text-align: center; }
</style>

<div class="auth-container">
    <div class="auth-box">
        <h2 class="auth-title"><i class="fas fa-trash-alt icon"></i>Удалить заказ #{{ order.id }}</h2>
        <p>Вы уверены, что хотите удалить заказ для стола <span>{{ order.table_number }}</span>?</p>
        <form method="POST">
            {% csrf_token %}
            <button type="submit" class="btn-primary"><i class="fas fa-check icon"></i>Да, удалить</button>
            <a href="{% url 'order_list' %}" class="btn btn-secondary"><i class="fas fa-times icon"></i>Нет</a>
        </form>
    </div>
</div>
{% endblock %}
